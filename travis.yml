# https://medium.com/@quentin.mcgaw/cross-architecture-docker-builds-with-travis-ci-arm-s390x-etc-8f754e20aaef
language: node_js

arch:
  - amd64
  - arm64
  - armv7

node_js:
  - "10"

git:
  depth: 1

cache:
  directories:
    - $HOME/.cache/yarn
    - $HOME/fixtures

sudo: false


before_install:
  - curl -fsSL https://get.docker.com | sh
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
  - docker buildx build -t --platform linux/arm/v7 nandiheath/tvhk-peertube --build-arg NPM_RUN_BUILD_OPTS=$NPM_RUN_BUILD_OPTS .

# skip test
script: 'true'
  
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: tvhk-dev